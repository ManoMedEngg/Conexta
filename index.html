<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexta - Future of Medical Management</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles for Futuristic Look -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body.dark {
            background-color: #050510;
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #1a1a1a;
            font-family: 'Rajdhani', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .neon-text-blue {
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }

        .neon-border-blue {
            box-shadow: 0 0 5px var(--neon-blue), inset 0 0 5px var(--neon-blue);
            border-color: var(--neon-blue);
        }

        /* Scanline effect */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100%;
            }
        }

        /* Grid Background */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
    </style>
</head>

<body class="dark min-h-screen bg-grid overflow-x-hidden">

    <div class="fixed inset-0 pointer-events-none">
        <div class="scanline"></div>
    </div>

    <!-- Header -->
    <header class="glass-panel sticky top-0 z-50 p-4 border-b border-white/10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="p-2 rounded-full border border-cyan-500 shadow-[0_0_10px_#06b6d4]">
                    <i data-lucide="activity" class="h-6 w-6 text-cyan-400"></i>
                </div>
                <h1 class="text-3xl font-orbitron font-bold text-white tracking-wider neon-text-blue">
                    CONEXTA <span class="text-xs align-top text-cyan-500">v2.0</span>
                </h1>
            </div>

            <nav class="hidden md:flex gap-8 text-lg">
                <a href="#" class="hover:text-cyan-400 transition-colors">Dashboard</a>
                <a href="#" class="hover:text-cyan-400 transition-colors">Devices</a>
                <a href="#" class="hover:text-cyan-400 transition-colors">Patients</a>
                <a href="#" class="hover:text-cyan-400 transition-colors">Analytics</a>
            </nav>

            <div class="flex items-center gap-4">
                <button id="theme-btn" py-click="toggle_theme"
                    class="p-2 rounded-full hover:bg-white/10 transition-colors">
                    <i data-lucide="sun" class="h-5 w-5 text-gray-300"></i>
                </button>
                <div class="relative">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User"
                        class="h-10 w-10 rounded-full border-2 border-cyan-500">
                    <div class="absolute bottom-0 right-0 h-3 w-3 bg-green-500 rounded-full border border-black"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6 relative z-10">
        <!-- Hero Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- Stat Card 1 -->
            <div
                class="glass-panel p-6 rounded-xl hover:bg-white/5 transition-all duration-300 transform hover:-translate-y-1">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-400 text-sm font-bold uppercase tracking-widest">System Status</p>
                        <h3 id="system-status" class="text-3xl font-orbitron text-green-400 mt-2">Initializing...</h3>
                    </div>
                    <div class="p-3 bg-green-500/10 rounded-lg">
                        <i data-lucide="wifi" class="h-6 w-6 text-green-400"></i>
                    </div>
                </div>
                <div class="mt-4 h-1 w-full bg-gray-700 rounded-full overflow-hidden">
                    <div class="h-full bg-green-400 w-full shadow-[0_0_10px_#4ade80]"></div>
                </div>
            </div>

            <!-- Stat Card 2 -->
            <div
                class="glass-panel p-6 rounded-xl hover:bg-white/5 transition-all duration-300 transform hover:-translate-y-1">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-400 text-sm font-bold uppercase tracking-widest">Active Users</p>
                        <h3 id="active-users" class="text-3xl font-orbitron text-cyan-400 mt-2">--</h3>
                    </div>
                    <div class="p-3 bg-cyan-500/10 rounded-lg">
                        <i data-lucide="users" class="h-6 w-6 text-cyan-400"></i>
                    </div>
                </div>
                <div class="mt-4 h-1 w-full bg-gray-700 rounded-full overflow-hidden">
                    <div class="h-full bg-cyan-400 w-[70%] shadow-[0_0_10px_#22d3ee]"></div>
                </div>
            </div>

            <!-- Stat Card 3 -->
            <div
                class="glass-panel p-6 rounded-xl hover:bg-white/5 transition-all duration-300 transform hover:-translate-y-1">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-400 text-sm font-bold uppercase tracking-widest">System Health</p>
                        <h3 id="system-health" class="text-3xl font-orbitron text-purple-400 mt-2">--%</h3>
                    </div>
                    <div class="p-3 bg-purple-500/10 rounded-lg">
                        <i data-lucide="cpu" class="h-6 w-6 text-purple-400"></i>
                    </div>
                </div>
                <div class="mt-4 h-1 w-full bg-gray-700 rounded-full overflow-hidden">
                    <div class="h-full bg-purple-400 w-[98%] shadow-[0_0_10px_#c084fc]"></div>
                </div>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Main Display -->
            <div class="lg:col-span-2 glass-panel rounded-2xl p-6 min-h-[400px] border-t-2 border-cyan-500">
                <h2 class="text-2xl font-orbitron text-white mb-6 flex items-center gap-2">
                    <i data-lucide="bar-chart-2" class="h-6 w-6 text-cyan-400"></i>
                    Real-time Metrics
                </h2>
                <div
                    class="flex items-center justify-center h-[300px] bg-black/20 rounded-xl border border-white/5 relative overflow-hidden">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <p class="text-gray-500 animate-pulse">Waiting for Data Stream...</p>
                    </div>
                    <!-- Placeholder for Chart -->
                    <canvas id="mainChart" class="w-full h-full"></canvas>
                </div>
            </div>

            <!-- Side Panel -->
            <div class="glass-panel rounded-2xl p-6 border-t-2 border-purple-500">
                <h2 class="text-xl font-orbitron text-white mb-6 flex items-center gap-2">
                    <i data-lucide="bell" class="h-5 w-5 text-purple-400"></i>
                    Recent Alerts
                </h2>
                <div class="space-y-4">
                    <div class="p-3 rounded-lg bg-red-500/10 border-l-4 border-red-500 flex gap-3">
                        <i data-lucide="alert-triangle" class="h-5 w-5 text-red-500 shrink-0"></i>
                        <div>
                            <p class="text-sm text-red-200 font-bold">Critical Error</p>
                            <p class="text-xs text-gray-400">Device ID: XJ-9 offline</p>
                        </div>
                    </div>
                    <div class="p-3 rounded-lg bg-yellow-500/10 border-l-4 border-yellow-500 flex gap-3">
                        <i data-lucide="alert-circle" class="h-5 w-5 text-yellow-500 shrink-0"></i>
                        <div>
                            <p class="text-sm text-yellow-200 font-bold">Warning</p>
                            <p class="text-xs text-gray-400">High latency detected</p>
                        </div>
                    </div>
                    <div class="p-3 rounded-lg bg-blue-500/10 border-l-4 border-blue-500 flex gap-3">
                        <i data-lucide="info" class="h-5 w-5 text-blue-500 shrink-0"></i>
                        <div>
                            <p class="text-sm text-blue-200 font-bold">System Update</p>
                            <p class="text-xs text-gray-400">Patch v2.1 applied</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Load PyScript Logic -->
    <script type="py" src="./main.py" config="./pyscript.json"></script>

    <!-- Icon Init -->
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
